

<script>

// create a for loop 
// that loops for so many times, e.g. 8 times

console.log('Below a loop that increments:');

// initialize counter (increment value)
for (var i = 0; i < 8; i++) {

  // place code to be executed at each loop iteration
  // inside these curly braces, e.g. log the value of i
  console.log(i);
  }


console.log('');
console.log('Below a loop that decrements:');

// initialize counter (decrement value)
for (var i = 8; i > 0; i--) {

  // place code to be executed at each loop iteration
  // inside these curly braces, e.g. log the value of i
  console.log(i);
  }


console.log('');
console.log('Below we loop trough an array:');

// Create an array
var daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

for (var i = 0; i < daysOfWeek.length; i++) {
  // place code to be executed at each loop iteration inside these curly braces
  console.log(daysOfWeek[i]);
  }





</script>
