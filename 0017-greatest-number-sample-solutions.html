<script>
// Artur's approach
// ================

// Assign each number to a variable
var num1 = 13;
var num2 = 20;
var num3 = 5;

// Compare 1. number with 2. number
if (num1 < num2) {
  // 2. number is larger than the 1. number: 
  // Assign value of 2. number to 1. number  
  num1 = num2;
}

// Compare 1. number with 3. number
if (num1 < num3) {
  // 3. number is larger than the 1. number: 
  // Assign value of 3. number to 1. number  
  num1 = num3;
}

console.log('Version 1: The largest number = ' + num1)


</script>

<script>
// Class approach WITH a loop
// ==========================
// 
// This version (3) will retain all original number values

// Store each number in an array
var numArray = [13, 20, 5, 27, 55, -72];

// Define a variable to hold the largest number
var largestNum = numArray[0];

// Loop through array and compare each array element with largestNum
for (var i = 0; i < numArray.length; i++) {
  if (numArray[i] > largestNum) {
    // Array element is larger than the largestNum:
    // Assign value of array element to largestNum
    largestNum = numArray[i];
	}
  }

console.log('Version 3: The largest number = ' + largestNum)


</script>
